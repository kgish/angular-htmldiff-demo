<mat-tab-group (selectedTabChange)="selectedTabChange($event)" animationDuration="0">
  <mat-tab label="Previous">
    <div class="tab-contents" [innerHTML]="htmlPrevious"></div>
  </mat-tab>
  <mat-tab label="Current">
    <div class="tab-contents" [innerHTML]="htmlCurrent"></div>
  </mat-tab>
  <mat-tab label="Differences">
    <div class="tab-contents" [innerHTML]="htmlDifferences"></div>
  </mat-tab>
</mat-tab-group>
